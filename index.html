<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Crypto Live</title>
</head>
<body>
    <h1 align="center">Crypto Live <span style="font-size: 100px; color: red;">.</span></h1>
    <br>
    <div class="coin-list">
        <div class="coin">
            <img src="images/bitcoin.png" height="50px" width="50px">
            <div style="width: 100px;
            padding: 6px;
            border: 5px solid rgb(0, 0, 0); margin: 0;">
                <h3>$<span id="bitcoin"></span></h3>
                <p>Bitcoin</p>
            </div>
        </div>
<hr color="black">
        <div class="coin">
            <img src="images/ethereum.png" height="50px" width="50px">
            <div style="width: 100px;
            padding: 6px;
            border: 5px solid rgb(0, 0, 0); margin: 0;">
                <h3>$<span id="ethereum"></span></h3>
                <p>Ethereum</p>
            </div>
        </div>
<hr color="black">
        <div class="coin">
            <img src="images/dogecoin.png" height="50px" width="50px">
            <div  style="width: 100px;
            padding: 6px;
            border: 5px solid rgb(0, 0, 0); margin: 0;">
                <h3>$<span id="dogecoin"></span></h3>
                <p>Dogecoin</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
